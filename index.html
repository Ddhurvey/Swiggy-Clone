<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tag -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link the CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Title of webpage -->
        <title>Swiggy</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon_io/favicon-32x32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon_io/favicon-16x16.png"
        >
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <!-- Font and icons from Awsom -->
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <!-- Google fonts -->
    </head>
    <!-- Body of the page -->
    <body>
        <!-- Header of the page -->
        <header>
            <nav>
                <div class="swiggy-logo header-logo nav ">
                    <section>
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Icon swiggy.png" alt="Swiggy Logo" class="swiggy-logo-img">
                        </a>
                    </section>
                    <section>
                        <a href="#" class="icon-other">
                            Other
                            <img src="Icons of header/Vector Icon.png" alt="Vector for Other-Tag" class="nav-size">
                        </a>
                    </section>
                </div>
                <div class="header-icons corparate-icon nav">
                    <section class="nav">
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Corparate Icon.png" alt="Corparate icon" class="nav-size">
                            Swiggy Corparate
                        </a>
                    </section>
                    <section class="nav">
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Search Icon.png" alt="Search icon" class="nav-size">
                            Search
                        </a>
                    </section>
                    <section class="nav">
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Offer Icon.png" alt="Offer Icon" class="nav-size">
                            Offers
                        </a>
                    </section>
                    <section class="nav">
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Help Icon.png" alt="Help Icon" class="nav-size">
                            Help
                        </a>
                    </section>
                    <section class="nav">
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Sign in Icon.png" alt="Sign In icon" class="nav-size">
                            Sign In
                        </a>
                    </section>
                    <section class="nav">
                        <a href="#" class="icon-text">
                            <img src="Icons of header/Cart Icon.png" alt="Cart Icon" class="nav-size">
                            Cart
                        </a>
                    </section>
                </div>
            </nav>
        </header>
        <!-- Main Cotent Of the page -->
        <main></main>
        <!-- Footer of the page -->
        <footer></footer>
    </body>
</html>
